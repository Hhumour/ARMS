<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Job Description Form </h3>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <br>
              <form class="forms-sample" [formGroup]="jdForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                  <label for="jdId">JD ID :</label>
                  <input type="text" class="form-control" id="jdId" #jdId placeholder="JD ID"
                  formControlName="jdId" [ngClass]="{ 'is-invalid': submitted && formControls.jdId.errors }"/>
                  <div *ngIf="submitted && formControls.jdId.errors" class="invalid-feedback">
                    <div *ngIf="formControls.jdId.errors.required"><i class="mdi mdi-alert-outline"></i> JD ID is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="jobTitle">JD Title : </label>
                  <input type="text" class="form-control" placeholder="JD Title" #jdTitle
                  formControlName="jdTitle" [ngClass]="{ 'is-invalid': submitted && formControls.jdTitle.errors }"/>
                  <div *ngIf="submitted && formControls.jdTitle.errors" class="invalid-feedback">
                    <div *ngIf="formControls.jdTitle.errors.required"><i class="mdi mdi-alert-outline"></i> JD Title is required</div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="openingDate">Opening date : </label>
                    <input type="date" #openingDate class="form-control" formControlName="openingDate" [ngClass]="{ 'is-invalid': submitted && formControls.openingDate.errors }"/>
                    <div *ngIf="submitted && formControls.openingDate.errors" class="invalid-feedback">
                      <div *ngIf="formControls.openingDate.errors.required"><i class="mdi mdi-alert-outline"></i> Opening Date is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="closingDate">Closing Date : </label>
                  <input type="date" #closingDate class="form-control" formControlName="closingDate" [ngClass]="{ 'is-invalid': submitted && formControls.closingDate.errors }"/>
                  <div *ngIf="submitted && formControls.closingDate.errors" class="invalid-feedback">
                    <div *ngIf="formControls.closingDate.errors.required"><i class="mdi mdi-alert-outline"></i> Closing Date is required</div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="jobProfileDescription">Job Profile Description : </label>
                    <input type="text" #jobProfileDescription class="form-control" placeholder="Job Profile Description" 
                    formControlName="jobProfileDescription" [ngClass]="{ 'is-invalid': submitted && formControls.jobProfileDescription.errors }"/>
                    <div *ngIf="submitted && formControls.jobProfileDescription.errors" class="invalid-feedback">
                      <div *ngIf="formControls.jobProfileDescription.errors.required"><i class="mdi mdi-alert-outline"></i> Job Profile Description is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="skills">Skills : </label>
                  <input type="text" class="form-control" placeholder="Skills" #skills
                  formControlName="skills" [ngClass]="{ 'is-invalid': submitted && formControls.skills.errors }"/>
                    <div *ngIf="submitted && formControls.skills.errors" class="invalid-feedback">
                      <div *ngIf="formControls.skills.errors.required"><i class="mdi mdi-alert-outline"></i> Skills is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="jobType">Job Type : </label>
                    <input type="text" class="form-control" placeholder="Job Type" #jobType
                    formControlName="jobType" [ngClass]="{ 'is-invalid': submitted && formControls.jobType.errors }"/>
                    <div *ngIf="submitted && formControls.jobType.errors" class="invalid-feedback">
                      <div *ngIf="formControls.jobType.errors.required"><i class="mdi mdi-alert-outline"></i> Job Type is required</div>
                    </div>
                  </div>
                <div class="form-group">
                  <label for="eligibilityCriteria">Eligibility criteria :</label>
                  <input type="text" class="form-control" placeholder="Criteria" #eligibilityCriteria
                  formControlName="eligibilityCriteria" [ngClass]="{ 'is-invalid': submitted && formControls.eligibilityCriteria.errors }"/>
                    <div *ngIf="submitted && formControls.eligibilityCriteria.errors" class="invalid-feedback">
                      <div *ngIf="formControls.eligibilityCriteria.errors.required"><i class="mdi mdi-alert-outline"></i> Eligibility criteria is required</div>
                    </div>
                </div>
                <div class="form-group">
                  <label for="location">Location : </label>
                  <input type="text" class="form-control" placeholder="Location" #location
                  formControlName="location" [ngClass]="{ 'is-invalid': submitted && formControls.location.errors }"/>
                    <div *ngIf="submitted && formControls.location.errors" class="invalid-feedback">
                      <div *ngIf="formControls.location.errors.required"><i class="mdi mdi-alert-outline"></i> Location is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="salary">Salary : </label>
                    <input type="text" class="form-control" placeholder="Salary" #salary
                    formControlName="salary" [ngClass]="{ 'is-invalid': submitted && formControls.salary.errors }"/>
                    <div *ngIf="submitted && formControls.salary.errors" class="invalid-feedback">
                      <div *ngIf="formControls.salary.errors.required"><i class="mdi mdi-alert-outline"></i> Salary is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="vacancies">No.of  Vacancies : </label>
                    <input type="number" class="form-control" placeholder="Vacancies" #vacancies />
                </div>
                <!-- <div class="form-group">
                    <label for="applicants">No.of  Applicants : </label>
                    <input type="number" class="form-control" placeholder="Applicants"/>
                </div> -->
                <br>
                <button type="submit" class="btn btn-gradient-primary mr-2">ADD</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> 
</div>
