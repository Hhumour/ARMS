<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Job Description Form </h3>
      </div>
      <div class="row">
        <div class="col-md-6 col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <br>
              <form class="forms-sample">
                <div class="form-group">
                  <label for="nameOfJD">Name of JD :</label>
                  <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Name">
                  <div>
                    <small
                      class="text-danger"
                      [class.smallText]="
                        jobDescription.valid || jobDescription.touched
                      "
                    >
                      Name of JD is required.
                    </small>
                  </div>
                </div>
                <div class="form-group">
                    <label for="appliedFor">Applied For : </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Applied For">
                </div>
                <div class="form-group">
                    <label for="openingDate">Opening date : </label>
                    <input type="date" class="form-control" id="exampleInputEmail1" placeholder="">
                </div>
                <div class="form-group">
                  <label for="closingDate">Closing Date : </label>
                  <input type="date" class="form-control" id="exampleInputEmail1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="jobProfileDescription">Job Profile Description : </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Job Profile Description">
                </div>
                <div class="form-group">
                  <label for="skills">Skills : </label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Skills">
                </div>
                <div class="form-group">
                    <label for="jobType">Job Type : </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Job Type">
                  </div>
                <div class="form-group">
                  <label for="eligibilityCriteria">Eligibility criteria :</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Criteria">
                </div>
                <div class="form-group">
                  <label for="location">Location : </label>
                  <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="Location">
                </div>
                <div class="form-group">
                    <label for="salary">Salary : </label>
                    <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Salary">
                </div>
                <div class="form-group">
                    <label for="vacancies">No.of  Vacancies : </label>
                    <input type="number" class="form-control" id="exampleInputUsername1" placeholder="Vacancies">
                </div>
                <div class="form-group">
                    <label for="applicants">No.of  Applicants : </label>
                    <input type="number" class="form-control" id="exampleInputUsername1" placeholder="Applicants">
                </div>
                  <br>
                <button type="submit" class="btn btn-gradient-primary mr-2">ADD</button>
                <button class="btn btn-light">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> 
</div>
