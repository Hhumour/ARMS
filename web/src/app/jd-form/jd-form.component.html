<div class="main-panel">
  <div class="page-header">
    <h3 class="page-title"> Job Listing Form </h3>
  </div>
  <div class="row">
    <div class="col-md-6 col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <br>
          <form class="forms-sample" [formGroup]="jobListingForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label for="jdId">Job ID</label>
              <input type="text" class="form-control" id="jdId" #jdId placeholder="Job ID" maxlength="7" (input)="jdId.value=$event.target.value.toUpperCase()"
              formControlName="jdId" [ngClass]="{ 'is-invalid': submitted && formControls.jdId.errors }"/>
              <div *ngIf="submitted && formControls.jdId.errors" class="invalid-feedback">
                <div *ngIf="formControls.jdId.errors.required"><i class="mdi mdi-alert-outline"></i> Job ID is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="jdTitle">Job Title </label>
              <input type="text" class="form-control" placeholder="Job Title" #jdTitle maxlength="40"
              formControlName="jdTitle" [ngClass]="{ 'is-invalid': submitted && formControls.jdTitle.errors }"/>
              <div *ngIf="submitted && formControls.jdTitle.errors" class="invalid-feedback">
                <div *ngIf="formControls.jdTitle.errors.required"><i class="mdi mdi-alert-outline"></i> Job Title is required</div>
              </div>
            </div>
           
            <div class="form-group">
              <label for="jobProfileDescription">Job Description </label>
              <textarea class="form-control" #jobProfileDescription rows="10" placeholder="Job Description"
              formControlName="jobProfileDescription" [ngClass]="{ 'is-invalid': submitted && formControls.jobProfileDescription.errors }"></textarea>
              <div *ngIf="submitted && formControls.jobProfileDescription.errors" class="invalid-feedback">
                <div *ngIf="formControls.jobProfileDescription.errors.required"><i class="mdi mdi-alert-outline"></i> Job Description is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="openingDate">Opening date </label>
              <input type="date" #openingDate class="form-control" formControlName="openingDate" [ngClass]="{ 'is-invalid': submitted && formControls.openingDate.errors }"/>
              <div *ngIf="submitted && formControls.openingDate.errors" class="invalid-feedback">
                <div *ngIf="formControls.openingDate.errors.required"><i class="mdi mdi-alert-outline"></i> Opening Date is required</div>
              </div>
            </div>

            <div class="form-group">
            <label for="closingDate">Closing Date </label>
            <input type="date" #closingDate class="form-control" formControlName="closingDate" />
              <div *ngIf="error.isError" class="alert alert-danger">
                {{ error.errorMessage }}
             </div>
            </div>

            <div class="form-group">
              <label for="skills">Skills </label>
              <input type="text" class="form-control" placeholder="Skills" #skills maxlength="30"
              formControlName="skills" [ngClass]="{ 'is-invalid': submitted && formControls.skills.errors }"/>
                <div *ngIf="submitted && formControls.skills.errors" class="invalid-feedback">
                  <div *ngIf="formControls.skills.errors.required"><i class="mdi mdi-alert-outline"></i> Skills is required</div>
                </div>
            </div>

            <div class="form-group">
              <label for="eligibilityCriteria">Eligibility criteria </label>
              <select class="form-control form-control-lg" placeholder="Criteria" #eligibilityCriteria (change)="selectChangeHandlerEligibilityCriteria($event)"
              formControlName="eligibilityCriteria" [ngClass]="{ 'is-invalid': submitted && formControls.eligibilityCriteria.errors }">
                <option>{{eligibilityCriteriaOptions}}</option>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="Doctoral">Doctoral</option>
              </select>
                <div *ngIf="submitted && formControls.eligibilityCriteria.errors" class="invalid-feedback">
                  <div *ngIf="formControls.eligibilityCriteria.errors.required"><i class="mdi mdi-alert-outline"></i> Eligibility criteria is required</div>
                </div>
            </div>

            <div class="form-group">
              <label for="jobType">Job Type  </label>
              <select class="form-control form-control-lg" placeholder="Criteria" #jobType (change)="selectChangeHandlerJobType($event)"
              formControlName="jobType" [ngClass]="{ 'is-invalid': submitted && formControls.jobType.errors }">
                <option>{{jobTypeOptions}}</option>  
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="intern">Intern</option>
              </select>
              <div *ngIf="submitted && formControls.jobType.errors" class="invalid-feedback">
                <div *ngIf="formControls.jobType.errors.required"><i class="mdi mdi-alert-outline"></i> Job Type is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="location">Location </label>
              <select class="form-control form-control-lg" placeholder="Criteria" #location (change)="selectChangeHandlerLocation($event)"
              formControlName="location" [ngClass]="{ 'is-invalid': submitted && formControls.location.errors }">
                <option>{{locationOptions}}</option>
                <option> Dallas, TX - USA</option>
                <option> Noida, UP - India</option>
              </select>
                <div *ngIf="submitted && formControls.location.errors" class="invalid-feedback">
                  <div *ngIf="formControls.location.errors.required"><i class="mdi mdi-alert-outline"></i> Location is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="salary">Salary (per annum)</label>
                <input type="number" class="form-control" placeholder="Salary" #salary/>
            </div>

            <div class="form-group">
                <label for="vacancies">No .of&nbsp; Vacancies </label>
                <input type="number" class="form-control" placeholder="Vacancies" #vacancies />
            </div>
            <br>
            <button type="submit" class="btn btn-gradient-primary mr-2"(click)="jdFormData()">ADD</button>
            <button class="btn btn-light">Cancel</button>
            <!-- <app-jd-pdf [jdObj]="jobListingFormObject"></app-jd-pdf> -->
          </form>
        </div>
      </div>
    </div>
  </div> 
</div>
