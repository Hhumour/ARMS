<div class="container">
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title myclass" ><b>Create Interview</b></h4>
          <form
            class="forms-sample"
            #form="ngForm"
            (ngSubmit)="createInterview(form.value)"
          >
            <div class="form-group">
              <label for="jobDescription">Job Description</label>
              <textarea
                name="jobDescription"
                [class.warning]="
                  jobDescription.invalid && jobDescription.touched
                "
                ngModel
                #jobDescription="ngModel"
                class="form-control"
                id="jobDescription"
                placeholder="Job Description"
                rows="2"
                maxlength="500"
                required
              ></textarea>
              <div>
                <small
                  class="text-danger"
                  [class.smallText]="
                    jobDescription.valid || jobDescription.untouched
                  "
                >
                  Job Description is required.
                </small>
              </div>
            </div>
            <div class="form-group">
              <label for="noOfRounds">Number of Rounds</label>
              <select
                name="noOfRounds"
                ngModel
                [class.warning]="
                  noOfRounds.invalid && noOfRounds.touched
                "
                #noOfRounds="ngModel"
                class="form-control"
                id="noOfRounds"
                min="3"
                max="5"
                required
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <div>
              <small
              class="text-danger"
              [class.smallText]="
                noOfRounds.valid || noOfRounds.untouched
              "
            >
              Enter no of rounds.
            </small>
          </div>
            </div>
            <div class="form-group">
              <label for="panelOfInterviewers">Panel of Interviewers</label>
              <div class="input-group">
                <input
                  name="panelOfInterviewers"
                  [class.warning]="
                    panelOfInterviewers.invalid && panelOfInterviewers.touched
                  "
                  type="text"
                  ngModel
                  #panelOfInterviewers="ngModel"
                  id="panelOfInterviewers"
                  class="form-control"
                  placeholder="Panel of Interviewers"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                  required
                />

                <div class="input-group-append">
                  <button
                    class="btn btn-sm btn-gradient-primary"
                    type="button"
                    required
                  >
                    Search
                  </button>
                </div>
              </div>
              <div>
                <small
                  class="text-danger"
                  [class.smallText]="
                    panelOfInterviewers.valid || panelOfInterviewers.untouched
                  "
                  >Enter interviewer name.</small
                >
              </div>
            </div>

            <div class="form-group">
              <label for="roundType">Round Type</label>
              <select
                name="roundType"
                ngModel
                [class.warning]="
                exampleSelectRoundtype.invalid && exampleSelectRoundtype.touched
              "
                #exampleSelectRoundtype="ngModel"
                class="form-control"
                id="roundType"
                required
              >
                <option value="Written">Written</option>
                <option value="Group Discussion">Group Discussion</option>
                <option value="Technical">Technical</option>
                <option value="HR">HR</option>
                <option value="Behavioural">Behavioural</option>
              </select>
              <div>
                <small
                  class="text-danger"
                  [class.smallText]="
                  exampleSelectRoundtype.valid || exampleSelectRoundtype.untouched
                  "
                  >Enter round type.</small
                >
              </div>
            </div>
            <div class="form-group">
              <label for="time">Time of Interview</label>
              <input
                name="time"
                #time="ngModel"
                [class.warning]="time.invalid && time.touched"
                ngModel
                type="datetime"
                class="form-control"
                id="time"
                placeholder="Time"
                required
              />
              <div>
                <small
                  class="text-danger"
                  [class.smallText]="time.valid || time.untouched"
                  >Enter time of an interview.</small
                >
              </div>
            </div>
            <div class="form-group">
              <label for="date">Date of Interview</label>
              <input
                name="date"
                [class.warning]="date.invalid && date.touched"
                ngModel
                #date="ngModel"
                type="date"
                class="form-control"
                id="date"
                placeholder="Date"
                required
              />
              <div>
                <small
                  class="text-danger"
                  [class.smallText]="date.valid || date.untouched"
                  >Enter date of an interview.</small
                >
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-gradient-primary mr-2"
              required
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
