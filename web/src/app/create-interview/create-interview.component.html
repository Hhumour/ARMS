<div class="container">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Create Interview</h4>
                <form class="forms-sample" #form="ngForm" (ngSubmit)="createInterview(form.value)">
                    <div class="form-group">
                    <label for="jobDescription">Job Description</label>
                    <textarea name="jobDescription" ngModel #jobDescription="ngModel" class="form-control" id="jobDescription" placeholder="Job Description" rows="2" maxlength="500" required></textarea>  
                </div>
                <div class="form-group">
                    <label for="noOfRounds">Number of Rounds</label>
                    <select name="noOfRounds" ngModel #noOfRounds="ngModel" class="form-control" id="noOfRounds" min="3" max="5" required >
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="panelOfInterviewers">Panel of Interviewers</label>
                    <div class="input-group"> 
                      <input name="panelOfInterviewers" type="text" ngModel #panelOfInterviewers="ngModel" id="panelOfInterviewers" class="form-control" placeholder="Panel of Interviewers" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                      <div class="input-group-append">
                        <button class="btn btn-sm btn-gradient-primary" type="button" required>Search</button>
                      </div>
                    </div>
                  </div>
                  <div >
                    <div class="form-group">
                    <label for="roundType">Round Type</label>
                    <select name="roundType" ngModel #exampleSelectRoundtype="ngModel" class="form-control" id="roundType" required>
                        <option value="Written">Written</option>
                        <option value="Group Discussion">Group Discussion</option>
                        <option value="Technical">Technical</option>
                        <option value="HR">HR</option>
                        <option value="Behavioural">Behavioural</option>
                      </select>
                  </div>
                </div>
                  <div class="form-group">
                    <label for="time">Time of Interview</label>
                    <input name="time" #time="ngModel" ngModel type="datetime" class="form-control" id="time" placeholder="Time" required> 
                </div> 
                  <div class="form-group">
                    <label for="date">Date of Interview</label>
                    <input name="date" ngModel #date="ngModel" type="date" class="form-control" id="date" placeholder="Date" required> 
                </div>  
                  <button type="submit" class="btn btn-gradient-primary mr-2" required>Submit</button>
                </form>
              </div>
            </div>
          </div>
    </div>
</div>
