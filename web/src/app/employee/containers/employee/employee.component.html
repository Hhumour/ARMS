<app-list title='employee' [data]="employees" [columns]="columns" [pager]="pager" (emitOpenModal)="openModal($event)"
    (emitDelete)="deleteEmployee($event)" (emitSearch)="searchEmployee($event)" (emitOpenFileUploadModal)="openUpload()"
    (emitPaginatedResult)="getEmployees($event)"></app-list>
