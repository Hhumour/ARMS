<div class="modal-dialog" role="document">
  <div class="modal-content" >
      <div class="modal-body"> 
        <div class="modal-body text-center" *ngIf="message.success !== 'request'">
          <h2 *ngIf="message.success === true"><b>Successful!</b></h2>	
          <h2 *ngIf="message.success === false"><b>Error alert!</b></h2>	
          <p>{{ message.payload.message }}.</p>
          <button class=" btn btn-outline-primary btn-fw" (click)="modalClose()">OK</button>
        </div>   
         
        <div *ngIf="message.success === 'request'" class="modal-body text-center" >
          <div *ngIf="submitted === false">
            <h2><b>Are you sure?</b></h2>	
            <p>Do you really want to delete these records? This process cannot be undone.</p>
            <span>
              <button class=" btn btn-outline-primary btn-fw mr-2" (click)="modalClose()">Cancel</button>
              <button class=" btn btn-outline-primary btn-fw" (click)="performRequest(message.payload.data)">OK</button>
            </span>
          </div>

          <div class="modal-body text-center" *ngIf="submitted === true">
            <h2 *ngIf="requestRes.success === true"><b>Successful!</b></h2>	
            <h2 *ngIf="requestRes.success === false"><b>Error alert!</b></h2>	
            <p>{{ requestRes.payload.message }}.</p>
            <button class=" btn btn-outline-primary btn-fw" (click)="modalClose()">OK</button>
          </div>   

        </div>      
     </div>
</div>
