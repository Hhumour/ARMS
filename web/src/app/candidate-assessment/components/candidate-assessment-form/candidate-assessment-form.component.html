<div class="col-md-8 grid-margin stretch-card mt-4 mx-auto">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Assessment Form</h4>
      <form #form="ngForm" (ngSubmit)="convertDataAccordingToApi(form.value)" novalidate>
        <div class="form-group">
          <div class="input-group">
            <select class="form-control" name="roundId" id="round_id" [(ngModel)]="selectedRoundId" required>
              <option [value]="null" disabled>Enter Round</option>
              <option *ngFor="let round of dataConstructedForForm" [selected]="round.roundId === selectedRoundId" [value]="round.roundId">{{ round.roundTypeName | titlecase }}</option>
            </select>
          </div>
        </div>

        <div class="criteria-group" *ngIf="selectedRoundId">
          <ng-template ngFor let-round [ngForOf]="dataConstructedForForm">
            <ng-template let-criteria ngFor [ngForOf]="round.criterias">
              <div class="form-group row" *ngIf="round.roundId == selectedRoundId">
                <label [for]="criteria.criteriaTypeId" class="col-sm-3 col-form-label">{{ criteria.criteriaName }}</label>
                <div class="col-sm-9">
                  <input type="number" [name]="'marks-' + criteria.criteriaTypeId" min="0" max="10" class="form-control" [id]="criteria.criteriaTypeId" [placeholder]="criteria.criteriaName" ngModel />
                </div>
                <div class="col-sm-9 ml-auto">
                  <input type="text" [name]="'remarks-' + criteria.criteriaTypeId" class="form-control" placeholder="Remarks" ngModel />
                </div>
              </div>
            </ng-template>
          </ng-template>
        </div>

        <div class="form-group">
          <div class="input-group">
            <textarea class="form-control" name="feedback" id="feedback" rows="4" placeholder="Feedback" ngModel></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <select class="form-control" name="result" id="result" ngModel required>
              <option value="null" disabled>Enter Result</option>
              <option value="1">Positive</option>
              <option value="0">Negative</option>
            </select>
          </div>
        </div>

        <button class="btn btn-gradient-primary btn-block" [disabled]="form.invalid" type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</div>
