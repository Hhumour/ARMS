<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel"><b>Send Job Description</b></h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="handleSubmit($event)" class="forms-sample" #form="ngForm"
          novalidate>
      
          <div class="form-group">
            <label for="email"><strong>Email(s) :</strong></label>
            <input name="email"
            required 
            [ngModel]="email?.value"
            (ngModelChange)="extractEmailList($event)"
            type="text"
            pattern="^([\w+-.%]+@[\w-.]+\.[A-Za-z]{2,4},?)+$" 
            class="form-control mt-2"
            placeholder="Enter email addresses" 
            #email="ngModel" 
            [ngClass]="{ 'is-invalid': email.dirty && email.invalid }"
            spellcheck="false">

            <div *ngIf="email.dirty && email.errors?.required" class="invalid-feedback">
              <div><i class="mdi mdi-alert-outline"></i>Email is required</div>
            </div>
            <div *ngIf="email.dirty && email.errors?.pattern" class="invalid-feedback">
              <div><i class="mdi mdi-alert-outline"></i>Enter valid email address</div>
            </div>
          </div>
        
          <div class="d-flex flex-row-reverse">
            <button type="submit" [disabled]="!form.valid"
              class="btn btn-gradient-primary mr-2">Send</button>
            <button class="btn btn-light" (click)="ModalClose()">Cancel</button>
          </div>
        </form>
