

<div class="col-lg-12 stretch-card desktopView">
    <div class="card">
      <div class="card-body">
        <div class="addEmployee">
            <button type="button" class="btn btn-outline-primary btn-fw"><i class="mdi mdi-account-plus"></i> Add Employee</button>
        </div>
        <div class="search-field d-none d-md-block ">
            <form class="d-flex align-items-center h-100" action="#">
              <div class="input-group">
                <div class="input-group-prepend bg-transparent card">
                  <i class=" card-body input-group-text border-0 mdi mdi-magnify"></i>
                </div>
                <input type="text" class="form-control bg-transparent border-0" placeholder="Search ">
              </div>
            </form>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <!-- <th> User </th> -->
              <th class="notInMobile">EmployeeId</th>
              <th> Name </th>
              <th> Designation </th>
              <th class="notInMobile"> Email </th>
              <th></th>
        
            </tr>
          </thead>
          <tbody>
            <tr >

              </td> -->

                CGI1
              </td>
              <td> Herman Beck </td>
              
              <td> Consultant1 </td>
              <td class="notInMobile"> herman@gmail.com </td>
              <td><i class="mdi mdi-grease-pencil"></i></td>
              <td><i class="mdi mdi-delete"></i> </td>
            </tr>
            <tr >
                <!-- <td class="py-1"> -->
                  <!-- <img src="../../assets/images/faces-clipart/pic-1.png" alt="image" /> -->
                  <!-- <i class="fa fa-user"></i>
                </td> -->
                <td class="notInMobile">
                  CGI1
                </td>

                <td><i class="mdi mdi-grease-pencil"></i></td>
                <td><i class="mdi mdi-delete"></i> </td>
              </tr>
          </tbody>
        </table>
        
      </div>
      <div class="card paginationDiv">
        <ngb-pagination  [collectionSize]="40" [pageSize]="10" [page]="1" aria-label="Custom pagination" class="pagination-flat pagination-danger pagination">
            <ng-template class="page-item" ngbPaginationPrevious> <i class="mdi mdi-chevron-left arrow"></i></ng-template>
            <ng-template ngbPaginationNext><i class="mdi mdi-chevron-right arrow"></i></ng-template>          
        </ngb-pagination>
      </div>
    </div>  
  </div>
